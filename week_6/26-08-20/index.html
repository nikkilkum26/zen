<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV using Oops</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="g" id="gh">
    <nav id="customColor" class="navbar navbar-light bg-light ">
        <a class="navbar-brand text-center" href="index.html">
            <img src="https://previews.123rf.com/images/sdcrea/sdcrea1701/sdcrea170100085/69361962-tv-logo-design-set-eps-8-supported-.jpg"
                width="30" height="30" class="d-inline-block align-top" alt="">
            Watch TV
        </a>
    </nav>
    <br>
    <div >
        <div class="center"> 
            
            <img src="tv_Remote.png"  usemap="#image-map">
            <!-- Image Map Generated by http://www.image-map.net/ -->
    
            <video id="placeFrame" frameborder="0" src="#" frameborder="33" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></video>
            <map name="image-map">
                <area target="" alt="pause" title="pause" onclick="options('pausevid')" coords="478,337,495,347" shape="rect">
                <area target="" alt="play" title="play" onclick="options('playvid')" coords="447,338,459,348" shape="rect">
                <area target="" alt="dummy" title="dummy" onclick="options('pausevid')" coords="514,338,529,347" shape="rect">
                <area target="" alt="mute" title="mute" onclick="options('mute')" coords="430,160,453,178" shape="rect">
                <area target="" alt="powerON" title="powerON" onclick="tvOn() " coords="522,160,542,179" shape="rect">
                <area target="" alt="powerOff" title="powerOff" onclick="options('tvOff')" coords="465,187,508,227" shape="rect">
                <area target="" alt="volumeDwn" title="volumeDwn" onclick="options('volDW')" coords="443,255,466,275" shape="rect">
                <area target="" alt="volumeUp" title="volumeUp" onclick="options('volUP')" coords="510,252,528,274" shape="rect">
                <area target="" alt="channelDwn" title="channelDwn" onclick="next()" coords="478,272,498,292" shape="rect">
                <area target="" alt="channelUp" title="channelUp" onclick="next()" coords="475,237,498,255" shape="rect">
            </map>
        </div>
    <script>
        let vid= document.getElementById('placeFrame');
        
        let i=0;
        function next(){
            
            let veo=['toy-story-4-trailer-1_h480p.mov','sample-mp4-file.mp4','file_example_MP4_640_3MG.mp4']
            vid.setAttribute('src',veo[i]);
            vid.play();
            i++;
            if(i>2){
                i=0;
            }
        }
        
        function tvOn(){
            next();
        }
        
    </script>
    <script src="script.js"></script>
</body>

</html>
